<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title of the Website -->
    <title>Personal Details API</title>
    <!-- Using Bootstrap framework for css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Fontawesome to get icons -->
    <script src="https://kit.fontawesome.com/d676f25411.js" crossorigin="anonymous"></script>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    </style>
</head>

<body style="background-color: rgb(104, 68, 68);">
    <div class="text-center my-5" style="flex: content;">
        <h1 style="color:white">
            <legend>Get your Personal Details</legend>
        </h1>
        <h5 style="color: white;">
            Enter any random no between 1-25 and get the person details
        </h5>
        <!-- form -->
        <form class="form-group text-center mt-4" method="get">
            <fieldset class="d-flex justify-content-center">
                <input class="form-control w-25" autocomplete="off" min="1" placeholder="Enter No Between 1-25"
                    type="number" name="randno" id="randno">
                <button class="btn btn-dark" type="button" id="getDetail"><i class="fas fa-search"></i></button>
            </fieldset>
        </form>
    </div>
    <div class="container text-center px-5">
        <div id="output">

        </div>
    </div>

    <script src="/backend"></script>
</body>

</html>
